<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success button-series" type="submit" [disabled]="this.recipeForm.invalid">Save</button>
          <button class="btn btn-danger button-series" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input type="text" class="form-control" id="imgPath" formControlName="imgPath" #imgPath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label>Preview</label>
          <img [src]="imgPath.value" alt="Sbrubibubi." class="img-responsive" style="max-height: 30px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" cols="30" rows="10" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="form-group">
            <label>Ingredients</label>
            <hr>
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
          </div>
          <div class="form-group" [formGroupName]="i" *ngFor="let control of this.controls; let i = index">
            <div class="row">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
